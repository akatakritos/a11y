<html>
  <head>
    <title>A11y demo</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div id="skip">
        <a href="#main">Skip to main content</a>
      </div>
      <header>
        <h1>Accessibilty Demo</h1>
        <nav>
          <ul class="nav">
            <li><a href="/home" class="nav-link">Home</a></li>
            <li><a href="/contact" class="nav-link">Contact</a></li>
          </ul>
        </nav>

        <form>
          <input type="search" aria-label="Search this website" />
          <button type="submit" aria-label="Submit Search">
            <img
              class="search"
              src="img/search-icon.png"
              alt="Magnifying glass icon"
            />
          </button>
        </form>
      </header>

      <main id="main" tabindex="-1">
        <h2>Inventory</h2>

      <div class="heading">Inventory</div>

        <section>
          <h2>Contact Us</h2>
          <form onsubmit="submit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                required
                aria-errormessage="email-error"
                onblur="validate('email', 'Email')"
              />
              <p id="email-error" role="alert" class="error"></p>
            </div>

      <section>

      <h2>Contact Us</h2>
      <form>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" id="email" required />
          <p id="email-error" class="error"></p>
        </div>

        <div class="form-group">
          <label>Message</label>
          <textarea
            id="message"
            class="form-control"
            required
            onblur="validate('message', 'Message')"
          ></textarea>
          <p id="message-error" class="error"></p>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="subscribe" />
          <label class="form-check-label">
            Subscribe to mailing list
          </label>
        </div>
      </section>

        <section>
          <h2>Charts</h2>
          <!-- Note, avoid spelling phonetically because Braille readers get confused. 
            Screen reader users are used to words being mispronounced.  -->
          <img
            src="img/pie.png"
            alt="Pie chart. Half of Pitbull's songs are him yelling OOOEEEEIII!"
          />
        </section>
      </main>

      <hr />
      <a href="http://twitter.com/housecor">
        <img src="img/twitter-icon.png" />
      </a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
