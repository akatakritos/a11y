<html>
  <head>
    <title>A11y demo</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div>
      <a href="#home">Home</a> | <a href="#">Inventory</a> |
      <a href="#">Contact</a>
    </div>

    <div>
      <img class="search" src="/search-icon.png" />
      <input type="text" />
      <button type="submit">Go</button>
    </div>

    <h1>Inventory</h1>

    <table>
      <caption>
        Vehicle Inventory
      </caption>
      <tr>
        <th>Make</th>
        <th>Model</th>
      </tr>
      <tr>
        <td>
          Tesla
        </td>
        <td>
          Model S
        </td>
      </tr>
      <tr>
        <td>
          Jaguar
        </td>
        <td>
          X-type
        </td>
      </tr>
    </table>

    <form onsubmit="submit()">
      <div class="heading">Contact</div>
      Email<br />
      <input type="text" id="email" onblur="validate('email', 'Email')" />
      <p id="email-error" class="error"></p>

      Message<br />
      <textarea id="message" onblur="validate('message', 'Message')"></textarea>
      <p id="message-error" class="error"></p>

      <input type="checkbox" /> Subscribe to mailing list<br />

      <button type="submit">Submit</button>
    </form>
    <script src="index.js"></script>
    <div class="footer">
      500 Main, San Francisco, CA<br />
      Copyright 2019
    </div>
  </body>
</html>
